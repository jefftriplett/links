<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="{{ site.description | markdownify | strip_html | strip_newlines | truncate: 100 }}">
  <title>{% if page.title %}{{ page.title | markdownify | strip_html | strip_newlines }} |{% endif %} {{ site.title }}</title>
  {% seo title=false %}
{% if page.categories %}
{% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
{% endfor %}
{% endif %}
{% if page.tags %}
{% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
{% endfor %}
{% endif %}
  {% comment %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endcomment %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/{{ site.font-awesome }}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/assets/css/style.css">
  <!-- INLINE CRITICAL CSS -->
  <style>
    {% include critical.css %}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.js"></script>
  <script>
    {% include critical.js %}
  </script>
</head>
